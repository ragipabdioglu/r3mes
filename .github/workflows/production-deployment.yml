name: R3MES Production Deployment

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security and Quality Checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run security scan
      run: |
        cd backend
        python ../scripts/security_scan.py
        
    - name: Upload security results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          SECURITY_REPORT.md
          security_scan_results.json

  # Code Quality and Testing
  test-and-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        R3MES_ENV: testing
        R3MES_INFERENCE_MODE: mock
      run: |
        cd backend
        python scripts/test_coverage.py
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          backend/htmlcov/
          backend/COVERAGE_REPORT.md

  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan, test-and-coverage]
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.component }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.component }}.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.component }}.sarif'

  # Load Testing
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp psutil
    
    - name: Start backend service
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        R3MES_ENV: testing
        R3MES_INFERENCE_MODE: mock
      run: |
        cd backend
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
    
    - name: Run load tests
      run: |
        python scripts/load_testing.py --url http://localhost:8000 --users 20 --duration 2
    
    - name: Upload load test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-results
        path: |
          load_test_results_*.json
          load_test_report_*.md

  # Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, load-test]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to staging
      env:
        KUBECONFIG: kubeconfig
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Update image tags in deployment
        sed -i "s|image: r3mes/backend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ env.IMAGE_TAG }}|g" k8s/production-deployment.yaml
        sed -i "s|image: r3mes/frontend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ env.IMAGE_TAG }}|g" k8s/production-deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f k8s/rbac.yaml
        kubectl apply -f k8s/network-policy.yaml
        kubectl apply -f k8s/configmaps.yaml
        kubectl apply -f k8s/production-deployment.yaml
        
        # Wait for deployment to be ready
        kubectl rollout status deployment/r3mes-backend -n r3mes --timeout=300s
        kubectl rollout status deployment/r3mes-frontend -n r3mes --timeout=300s
    
    - name: Run post-deployment tests
      env:
        KUBECONFIG: kubeconfig
      run: |
        # Get service URL
        BACKEND_URL=$(kubectl get service r3mes-backend -n r3mes -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        if [ -z "$BACKEND_URL" ]; then
          BACKEND_URL="http://$(kubectl get service r3mes-backend -n r3mes -o jsonpath='{.spec.clusterIP}'):8000"
        else
          BACKEND_URL="http://$BACKEND_URL:8000"
        fi
        
        # Run health checks
        python scripts/performance_monitor.py --backend-url $BACKEND_URL --single-check
    
    - name: Upload deployment results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: staging-deployment-results
        path: |
          performance_check.json

  # Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Pre-deployment validation
      env:
        KUBECONFIG: kubeconfig
      run: |
        # Validate cluster resources
        kubectl cluster-info
        kubectl get nodes
        
        # Check if namespace exists
        kubectl get namespace r3mes || kubectl create namespace r3mes
        
        # Validate secrets exist
        kubectl get secret database-secrets -n r3mes
        kubectl get secret jwt-secrets -n r3mes
    
    - name: Deploy to production
      env:
        KUBECONFIG: kubeconfig
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Update image tags in deployment
        sed -i "s|image: r3mes/backend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ env.IMAGE_TAG }}|g" k8s/production-deployment.yaml
        sed -i "s|image: r3mes/frontend:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ env.IMAGE_TAG }}|g" k8s/production-deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f k8s/rbac.yaml
        kubectl apply -f k8s/network-policy.yaml
        kubectl apply -f k8s/configmaps.yaml
        kubectl apply -f k8s/production-deployment.yaml
        
        # Wait for deployment to be ready
        kubectl rollout status deployment/r3mes-backend -n r3mes --timeout=600s
        kubectl rollout status deployment/r3mes-frontend -n r3mes --timeout=600s
    
    - name: Post-deployment validation
      env:
        KUBECONFIG: kubeconfig
      run: |
        # Verify all pods are running
        kubectl get pods -n r3mes
        
        # Check service health
        kubectl get services -n r3mes
        
        # Run comprehensive health check
        BACKEND_URL="https://api.r3mes.network"
        python scripts/performance_monitor.py --backend-url $BACKEND_URL --single-check
    
    - name: Run production load test
      run: |
        # Light load test on production
        python scripts/load_testing.py --url https://api.r3mes.network --users 10 --duration 1
    
    - name: Upload production deployment results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: production-deployment-results
        path: |
          performance_check.json
          load_test_results_*.json
          load_test_report_*.md

  # Notification
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "✅ Production deployment successful!"
        # Add Slack/Discord notification here
    
    - name: Notify failure
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "❌ Production deployment failed!"
        # Add Slack/Discord notification here