version: '3.8'

# R3MES Infrastructure Stack (GPU-less deployment)
# For Validator/Proposer nodes without GPU
# Usage: docker compose -f docker-compose.infrastructure.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: r3mes-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-r3mes_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-r3mes}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - r3mes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-r3mes_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: r3mes-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - r3mes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (GPU-less)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.api
    container_name: r3mes-backend
    environment:
      # Environment
      R3MES_ENV: production
      LOG_LEVEL: INFO
      
      # Inference Mode (GPU-less)
      R3MES_INFERENCE_MODE: ${R3MES_INFERENCE_MODE:-remote}
      
      # Database
      DATABASE_TYPE: postgresql
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-r3mes}
      POSTGRES_USER: ${POSTGRES_USER:-r3mes_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # Blockchain
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL:-http://remesd:26657}
      CHAIN_ID: ${CHAIN_ID:-remes-testnet-1}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      API_SECRET_KEY: ${API_SECRET_KEY}
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://r3mes.network,https://www.r3mes.network,https://testnet.r3mes.network}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - r3mes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: r3mes-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - r3mes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: r3mes-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - r3mes-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  r3mes-network:
    driver: bridge

# NOTE: This stack does NOT include:
# - NVIDIA runtime (no GPU required)
# - AI model checkpoints
# - Miner engine
#
# For GPU-enabled deployment with local inference, use docker-compose.production.yml
# and set R3MES_INFERENCE_MODE=local
