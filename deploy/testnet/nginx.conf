# R3MES Testnet Nginx Configuration
# Reverse proxy for api.r3mes.network, rpc.r3mes.network, etc.

events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=faucet_limit:10m rate=1r/m;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # ===========================================
    # API Backend (api.r3mes.network)
    # ===========================================
    server {
        listen 80;
        listen 443 ssl http2;
        server_name api.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://r3mes.network' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://r3mes-backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Faucet endpoint with stricter rate limiting
        location /faucet {
            limit_req zone=faucet_limit burst=2 nodelay;
            
            proxy_pass http://r3mes-backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # ===========================================
    # Blockchain RPC (rpc.r3mes.network)
    # ===========================================
    server {
        listen 80;
        listen 443 ssl http2;
        server_name rpc.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        # CORS for RPC
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        location / {
            limit_req zone=rpc_limit burst=50 nodelay;

            proxy_pass http://r3mes-validator:26657;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket support for subscriptions
        location /websocket {
            proxy_pass http://r3mes-validator:26657/websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # ===========================================
    # Blockchain REST API (rest.r3mes.network)
    # ===========================================
    server {
        listen 80;
        listen 443 ssl http2;
        server_name rest.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        location / {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://r3mes-validator:1317;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # ===========================================
    # IPFS Gateway (ipfs.r3mes.network)
    # ===========================================
    server {
        listen 80;
        listen 443 ssl http2;
        server_name ipfs.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        # Only allow GET requests for gateway
        location / {
            limit_except GET {
                deny all;
            }

            proxy_pass http://r3mes-ipfs:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Cache IPFS content
            proxy_cache_valid 200 1d;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # ===========================================
    # Grafana Monitoring (grafana.r3mes.network)
    # ===========================================
    server {
        listen 80;
        listen 443 ssl http2;
        server_name grafana.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://r3mes-grafana:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # ===========================================
    # HTTP to HTTPS redirect
    # ===========================================
    server {
        listen 80 default_server;
        server_name _;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
}
