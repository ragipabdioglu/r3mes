# R3MES Testnet Nginx Configuration
# Reverse proxy with resolver for dynamic upstream resolution

events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver - critical for container name resolution
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=faucet_limit:10m rate=1r/m;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # API Backend (api.r3mes.network)
    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        server_name api.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            set $backend "r3mes-backend:8000";
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # Blockchain RPC (rpc.r3mes.network)
    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        server_name rpc.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        location / {
            limit_req zone=rpc_limit burst=50 nodelay;
            set $validator "r3mes-validator:26657";
            proxy_pass http://$validator;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /websocket {
            set $validator "r3mes-validator:26657";
            proxy_pass http://$validator/websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # Blockchain REST API (rest.r3mes.network)
    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        server_name rest.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            set $validator "r3mes-validator:1317";
            proxy_pass http://$validator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # IPFS Gateway (ipfs.r3mes.network)
    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        server_name ipfs.r3mes.network;

        ssl_certificate /etc/nginx/ssl/live/r3mes.network/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/r3mes.network/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            limit_except GET { deny all; }
            set $ipfs "r3mes-ipfs:8080";
            proxy_pass http://$ipfs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80 default_server;
        server_name _;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
}
