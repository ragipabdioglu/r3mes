# Alertmanager configuration for R3MES

global:
  resolve_timeout: 5m
  # Slack webhook URL (set via environment variable)
  # slack_api_url: '${SLACK_WEBHOOK_URL}'

# Route configuration
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://webhook:5000/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://webhook:5000/webhook'
        send_resolved: true
    # Uncomment and configure for Slack
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#r3mes-alerts'
    #     title: 'R3MES Critical Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://webhook:5000/webhook'
        send_resolved: true
