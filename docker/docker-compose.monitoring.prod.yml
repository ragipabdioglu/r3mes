version: '3.8'

# Production monitoring stack for R3MES
# Usage: docker-compose -f docker-compose.monitoring.yml -f docker-compose.monitoring.prod.yml up -d

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: r3mes-prometheus-prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.prod.yml:/etc/prometheus/alerts/r3mes_alerts.yml
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - r3mes-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - PROMETHEUS_BACKEND_TARGET=${PROMETHEUS_BACKEND_TARGET:-backend.r3mes.network:8000}
      - PROMETHEUS_BLOCKCHAIN_TARGET=${PROMETHEUS_BLOCKCHAIN_TARGET:-rpc.r3mes.network:26660}
      - PROMETHEUS_MINER_TARGET=${PROMETHEUS_MINER_TARGET:-miner.r3mes.network:8080}

  grafana:
    image: grafana/grafana:latest
    container_name: r3mes-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-https://grafana.r3mes.network}
      - GF_SERVER_PROTOCOL=https
      - GF_SERVER_CERT_FILE=/etc/grafana/ssl/cert.pem
      - GF_SERVER_CERT_KEY=/etc/grafana/ssl/key.pem
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./ssl/grafana:/etc/grafana/ssl:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - r3mes-network
    depends_on:
      - prometheus
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  alertmanager:
    image: prom/alertmanager:latest
    container_name: r3mes-alertmanager-prod
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=${ALERTMANAGER_EXTERNAL_URL:-https://alertmanager.r3mes.network}'
    volumes:
      - ./docker/alertmanager/alertmanager.prod.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    networks:
      - r3mes-network
    depends_on:
      - prometheus
    restart: always
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO}
      - ALERT_EMAIL_FROM=${ALERT_EMAIL_FROM}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  r3mes-network:
    external: true

