version: '3.8'

# Distributed Tracing Stack for R3MES
# Includes: Jaeger, OpenTelemetry Collector, Loki (for log aggregation)

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: r3mes-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"  # Jaeger UI
      - "${JAEGER_GRPC_PORT:-14250}:14250"  # gRPC
      - "${JAEGER_HTTP_PORT:-14268}:14268"  # HTTP
    networks:
      - r3mes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: r3mes-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"  # OTLP gRPC receiver
      - "${OTEL_HTTP_PORT:-4318}:4318"  # OTLP HTTP receiver
    networks:
      - r3mes-network
    depends_on:
      - jaeger
      - loki
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: r3mes-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - loki_data:/loki
    networks:
      - r3mes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:latest
    container_name: r3mes-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - r3mes-network
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  loki_data:

networks:
  r3mes-network:
    external: true

