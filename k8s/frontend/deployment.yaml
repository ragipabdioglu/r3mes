apiVersion: apps/v1
kind: Deployment
metadata:
  name: r3mes-frontend
  namespace: r3mes
  labels:
    app: r3mes-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: r3mes-frontend
  template:
    metadata:
      labels:
        app: r3mes-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: r3mes/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_BACKEND_URL
          value: "https://api.r3mes.network"
        - name: NEXT_PUBLIC_API_URL
          value: "https://rpc.r3mes.network"
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

