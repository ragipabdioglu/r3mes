apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: r3mes-ingress
  namespace: r3mes
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - r3mes.network
    - api.r3mes.network
    secretName: r3mes-tls
  rules:
  - host: r3mes.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: r3mes-frontend
            port:
              number: 3000
  - host: api.r3mes.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: r3mes-backend
            port:
              number: 8000

