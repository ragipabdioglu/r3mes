# R3MES Miner Engine - Local Development Configuration
# This file overrides default settings for local development

# Development overrides
development:
  test_mode: true
  mock_blockchain: true
  mock_ipfs: true
  enable_debug_endpoints: true
  hot_reload_config: true

# Blockchain (local testnet)
blockchain:
  url: "localhost:9090"
  chain_id: "remes-local"
  timeout_seconds: 10

# Performance (reduced for development)
performance:
  max_memory_mb: 4096
  gpu_memory_fraction: 0.6
  num_workers: 2

# Mining (smaller batches for testing)
mining:
  batch_size: 2
  max_prefetch_tasks: 5
  gradient_accumulation_steps: 2

# Model (smaller for testing)
model:
  hidden_size: 256
  max_model_size_gb: 2

# Logging (more verbose)
logging:
  level: "DEBUG"
  enable_performance_logging: true

# Monitoring (enabled for development)
monitoring:
  enable_dashboard: true
  dashboard_port: 8080
  collection_interval_seconds: 0.5

# Network (local ports)
network:
  stats_port: 8080
  monitoring_port: 8081
  arrow_flight_port: 8082

# Privacy (disabled for development)
privacy:
  enable_sgx: false
  enable_gradient_encryption: false

# Cache (smaller for development)
cache:
  max_cache_size_mb: 256
  max_adapters_in_memory: 5