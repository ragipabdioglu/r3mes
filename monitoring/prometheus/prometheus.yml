global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'r3mes'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'r3mes-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Blockchain node metrics (if Prometheus exporter available)
  - job_name: 'r3mes-blockchain'
    static_configs:
      - targets: ['remesd:26660']  # Default Prometheus port for Cosmos SDK
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

