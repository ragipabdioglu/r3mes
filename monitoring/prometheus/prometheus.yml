global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'r3mes'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Backend API metrics - Service discovery
  - job_name: 'r3mes-backend'
    dns_sd_configs:
      - names:
          - 'backend.r3mes.svc.cluster.local'
        type: 'A'
        port: 8000
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: backend:8000
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Blockchain node metrics - Service discovery
  - job_name: 'r3mes-blockchain'
    dns_sd_configs:
      - names:
          - 'remesd.r3mes.svc.cluster.local'
        type: 'A'
        port: 26660
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: remesd:26660
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis metrics
  - job_name: 'redis'
    dns_sd_configs:
      - names:
          - 'redis.r3mes.svc.cluster.local'
        type: 'A'
        port: 6379
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL metrics
  - job_name: 'postgres'
    dns_sd_configs:
      - names:
          - 'postgres.r3mes.svc.cluster.local'
        type: 'A'
        port: 5432
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        target_label: __address__
        replacement: '${1}:9100'
      - source_labels: [__meta_kubernetes_node_name]
        target_label: instance

  # Kubernetes API server metrics
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

