server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Backend logs
  - job_name: r3mes-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: r3mes-backend
          service: backend
          __path__: /var/log/r3mes/backend*.log

  # Frontend logs
  - job_name: r3mes-frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: r3mes-frontend
          service: frontend
          __path__: /var/log/r3mes/frontend*.log

  # Nginx logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          service: nginx
          __path__: /var/log/nginx/*.log

  # PostgreSQL logs
  - job_name: postgresql
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          service: database
          __path__: /var/log/postgresql/*.log

  # Redis logs
  - job_name: redis
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis
          service: cache
          __path__: /var/log/redis/*.log

  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

# Pipeline stages for log processing
pipeline_stages:
  - json:
      expressions:
        level: level
        message: message
        timestamp: timestamp
  - labels:
      level:
  - timestamp:
      source: timestamp
      format: RFC3339

