# Nginx Production Configuration for R3MES Backend API
# Backend HTTPS Configuration with Load Balancing

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.r3mes.network;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Upstream backend servers (load balancing)
upstream backend_servers {
    least_conn;  # Use least connections algorithm
    server backend1:8000 max_fails=3 fail_timeout=30s;
    server backend2:8000 max_fails=3 fail_timeout=30s;
    # Add more backend instances as needed
    keepalive 32;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.r3mes.network;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.r3mes.network/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.r3mes.network/privkey.pem;
    
    # SSL configuration (TLS 1.2 and 1.3)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.r3mes.network/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req zone=api_limit burst=50 nodelay;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Proxy to backend
    location / {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Health check
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keep-alive
        proxy_set_header Connection "";
    }

    # Health check endpoint (bypass load balancing)
    location /health {
        access_log off;
        proxy_pass http://backend_servers/health;
        proxy_set_header Host $host;
    }

    # Logging
    access_log /var/log/nginx/r3mes-api-access.log;
    error_log /var/log/nginx/r3mes-api-error.log;
}

