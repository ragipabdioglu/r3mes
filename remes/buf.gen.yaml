version: v2
plugins:
  # Python plugins for miner-engine
  - remote: buf.build/protocolbuffers/python:v33.2
    out: ../miner-engine/bridge/proto
  - remote: buf.build/grpc/python:v1.76.0
    out: ../miner-engine/bridge/proto
  # Go plugins for remes keeper
  - remote: buf.build/protocolbuffers/go:v1.36.11
    out: x/remes/types
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.4.0
    out: x/remes/types
    opt:
      - paths=source_relative

